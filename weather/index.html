<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          
          <a class='navbar-brand' href='/'>
            <img src="images/logo2x.png" alt="" class="logo">
            <div class="logo-type">
                <h6 class="site-title text-light">Weather</h6>
            </div>
        </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto  mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Live Camera</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#">Content</a>
              </li> 
            </ul>
          </div>
        </div>
      </nav>
      <div class="content ">
          <div class="container ">
            <div class="app-container">
              <div class="container px-3 py-5 text-center">
                  <!--Search Input-->
                  <input type="text" class="w-100 mx-auto rounded-5 py-3 px-4 bg-main-color mb-5 text-white"
                      placeholder="Find your location..." id="search" />
                  <div class="row g-0">
      
                      <!--Today Data Section-->
                      <div class="item col-md-4 bg-sec-color m-0 rounded-4">
                          <div class="d-flex justify-content-between py-2 px-3 bg-main-color text-light rounded-start"id="today-date">
                              <p id="today_name" class="my-auto"></p>
                              <span>
                                  <span id="today_number" class="my-auto"></span>
                                  <span id="today_month" class="my-auto"></span>
                              </span>
                          </div>
                          <div class="item-content text-start px-3 py-3 pt-5 text-light" id="today">
                              <p id="today_location" class="fs-4"></p>
                              <div class="d-flex justify-content-between align-items-center">
                                  <span class="fs-1 fw-bolder">
                                      <span id="today_temp"></span>
                                      <span><sup>o</sup> C</span>
                                  </span>
                                  <img id="today_condition_img" src="./images/116.png" alt="" />
                              </div>
                              <p id="today_condition_text" class="fs-6 text-light-blue">sunny</p>
                          </div>
                          <div class="item-footer d-flex text-light p-3">
                              <div class="d-flex me-3">
                                  <img src="images/icon-umberella.png" class="footer-icons me-2" alt="" />
                                  <p id="humidity">20</p>
                              </div>
                              <div class="d-flex me-3">
                                  <img src="images/icon-wind.png" class="footer-icons mx-2" alt="" />
                                  <p id="wind">30 km/h</p>
                              </div>
                              <div class="d-flex">
                                  <img src="images/icon-compass.png" class="footer-icons mx-2" alt="" />
                                  <p id="wind_direction">NNE</p>
                              </div>
                          </div>
                      </div>
      
                      <!--Tomorrow Data Section-->
                      <div class="item col-md-4 m-0 bg-main-color">
                          <div class="py-2 text-center bg-sec-color text-light" >
                              <p class="next_day_name my-auto">Friday</p>
                          </div>
                          <div class="item-content text-start text-light p-3 text-center pt-5">
                              <img class="next_condition_img" src="images/113.png" alt="">
                              <h3>
                                  <span class="next_max_temp"></span>
                                  <span><sup>o</sup> C</span>
                              </h3>
                              <h5 class="text-muted">
                                  <span class="next_min_temp">15</span>
                                  <span><sup>o</sup> C</span>
                              </h5>
                              <p class="next_condition_text fs-6 text-light-blue">partly cloudy</p>
                          </div>
                      </div>
      
                      <!--After Tomorrow Data Section-->
                      <div class="item col-md-4 m-0 bg-sec-color rounded-4">
                          <div class="py-2 text-center px-3 bg-main-color text-light rounded-end">
                              <p class="next_day_name my-auto">Friday</p>
                          </div>
                          <div class="item-content text-start text-light p-3 text-center pt-5">
                              <img class="next_condition_img" src="images/113.png" alt="">
                              <h3>
                                  <span class="next_max_temp"></span>
                                  <span><sup>o</sup> C</span>
                              </h3>
                              <h5 class="text-muted">
                                  <span class="next_min_temp">15</span>
                                  <span><sup>o</sup> C</span>
                              </h5>
                              <p class="next_condition_text fs-6 text-light-blue">partly cloudy</p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script/main.js"></script>
  </body>
</html>
